<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>성적관리</title>

<link rel='stylesheet' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='../css/common.css'>
</head>
<body>

<div class='container'>
<header>
<nav class='navbar navbar-expand-lg navbar-light bg-light'>
  <a class='navbar-brand' href='../index.html'>
    <img src='../images/bootstrap-solid.svg' width='30' height='30' class='d-inline-block align-top' alt=''>
    <font color="gray">bitcamp</font>
  </a>
  
<button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
<span class='navbar-toggler-icon'></span>
</button>
<div class='collapse navbar-collapse' id='navbarNav'>
<ul class='navbar-nav mr-auto'>
  <li class='nav-item'>
    <a class='nav-link' href='../score/list'>score</a>
  </li>
  <li class='nav-item'>
    <a class='nav-link' href='../member/list'>member</a>
  </li>
  <li class='nav-item'>
    <a class='nav-link' href='../board/list'>board</a>
  </li>
  <li class='nav-item'>
    <a class='nav-link' href='../room/list'>room</a>
  </li>
</ul>

강감찬<a href="../app/auth/signout" 
           class='btn btn-light btn-sm'><font color='gray'>signout</font></a>
    </div>

</nav>
</header>
<h1><font color="darkgray">성적 정보</font></h1>


<form>
<div class='form-group row my-view'>
<label for='no' class='col-sm-2 col-form-label'>번호</label>
<div class='col-sm-10'>
<input readonly id='no' class='form-control' type='number' name='no'>
</div>
</div>

<div class='form-group row'>
<label for='name' class='col-sm-2 col-form-label'>name</label>
<div class='col-sm-10'>
<input class='form-control' id='name' type='text' name='name'>
</div>
</div>

<div class='form-group row'>
<label for='kor' class='col-sm-2 col-form-label'>kor</label>
<div class='col-sm-10'>
<input id='kor' class='form-control' type='number' name='kor'>
</div>
</div>

<div class='form-group row'>
<label for='eng' class='col-sm-2 col-form-label'>eng</label>

<div class='col-sm-10'>
<input id='eng' class='form-control' type='number' name='eng'>
</div>
</div>
<div class='form-group row'>
<label for='math' class='col-sm-2 col-form-label'>math</label>
<div class='col-sm-10'>
<input id='math' class='form-control' type='number' name='math'>
</div>
</div>

<div class='form-group row my-view'>
<label for='sum' class='col-sm-2 col-form-label'>합계</label>
<div class='col-sm-10'>
<input readonly id='sum' class='form-control' type='text'>
</div>
</div>
        
<div class='form-group row my-view'>
<label for='aver' class='col-sm-2 col-form-label'>평균</label>
<div class='col-sm-10'>
<input readonly id='aver' class='form-control' type='text'>
</div>
</div>

<div class='form-group row'>
<div class='col-sm-10'>
<button id="addBtn" type="button" class='btn btn-outline-info btn-sm my-new'>add</button>
<button id="updateBtn" type="button" class='btn btn-outline-info btn-sm my-view'>변경</button>
<button id="deleteBtn" type="button" class='btn btn-outline-info btn-sm my-view'>삭제</button>
</div>
</div>
</form>

<footer>
    bitcamp java100@2017
</footer>
</div>

<script src='../node_modules/jquery/dist/jquery.slim.min.js'></script>
<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script src="../js/bit.js"></script>

<script type="text/javascript">

var addBtn = $('#addBtn'),
    updateBtn = $('#updateBtn'),
    deleteBtn = $('#deleteBtn'),
    noItem = $('#no'),
    nameItem = $('#name'),
    korItem = $('#kor'),
    engItem = $('#eng'),
    sumItem = $('#sum'),
    averItem = $('#aver'),
    mathItem = $('#math');
    
var index = location.href.indexOf('?');
if (index != -1) {
    var qs =location.href.substr(index + 1);
    var arr = qs.split('=');
    $('.my-new').css('display', 'none');
    $(() => {
        $.ajax('../json/score/' + arr[1], {
            dataType: 'json',
            success: (result) => {
                noItem.val(result.data.no);
                nameItem.val(result.data.name);
                korItem.val(result.data.kor);
                engItem.val(result.data.eng);
                mathItem.val(result.data.math);
                sumItem.val(result.data.sum);
                averItem.val(result.data.aver);
            },
            error: () => {
                window.alert('서버 실행 오류!');
            }
        });
    });

} else {
    $('.my-view').css('display', 'none');
}


addBtn.click(() => {
    $.ajax('../json/score/add', {
        data: {
            name: nameItem.val(),
            kor: korItem.val(),
            eng: engItem.val(),
            math: mathItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});

updateBtn.click(() => {
    
    $.ajax('../json/score/update', {
        data: {
            no: noItem.val(),
            name: nameItem.val(),
            kor: korItem.val(),
            eng: engItem.val(),
            math: mathItem.val()
        },
        dataType: 'json',
        method: 'POST',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});

deleteBtn.click(() => {
    $.ajax('../json/score/delete', {
        data: {
            no: noItem.val()
        },
        dataType: 'json',
        success: (result) => {
            location.href = "list.html";
        },
        error: () => {
            window.alert('서버 실행 오류!');
        }
    });
});




</script>
</body>
</html>
