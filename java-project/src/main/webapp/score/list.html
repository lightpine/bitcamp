<h1>Score List</h1>

<nav class="navbar navbar-light justify-content-between">
  <a href='form.html' class='btn btn-outline-info btn-sm'>add</a>
  <form class="form-inline">
    <input id="words" name="words"
           class="form-control form-control-sm mr-sm-2" type="search" 
           placeholder="name" aria-label="Search">
    <button id="searchBtn" class="btn btn-sm btn-outline-info my-2 my-sm-0" 
            type="button">Search</button>
  </form>
</nav>

<table class='table table-hover' id="list">

<thead>
<tr>
    <th>No</th><th>Name</th><th>Sum</th><th>Aver</th>
</tr>
</thead>

<tbody></tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">

        <li class="page-item">
        <a id="prevBtn" class="page-link" tabindex="-1">Previous</a></li>
        
        <li class="page-item">
        <a id="currBtn" class="page-link" href="#">1</a></li>
        
        <li class="page-item">
        <a id="nextBtn"class="page-link" tabindex="0">Next</a></li>
        
    </ul>

<script src='../node_modules/jquery/dist/jquery.slim.min.js'></script>
<script src='../node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>
<script src="../js/bit.js"></script>

<script type="text/javascript">

var words = $('#words'),
    searchBtn = $('#searchBtn'),
    prevBtn = $('#prevBtn'),
    currBtn = $('#currBtn'),
    nextBtn = $('#nextBtn'),
    tbody = $('#list > tbody'),
    currPageNo = 1;

// 서버에서 목록 데이터를 가져온다.
load(1);

searchBtn.click(() => {
    //event.preventDefault();
    
    load(1, {
            "words": words.value
    })
});

prevBtn.click(() => {
    load(currPageNo - 1)
});

nextBtn.click(() => {
    load(currPageNo + 1)
});


function load(pageNo, options) {
    
    if (options == undefined) options = {};
    options.pn = pageNo;
    
    $.ajax('../json/score/list', {
        /*method: 'GET',*/
        data: options,
        dataType: 'json',
        success: (result) => {
            
            tbody.html(""); // <tbody> 콘텐츠를 지운다.
            
            for (var data of result.list) {
                $('<tr>')
                    .html(
	                    "<td>" + data.no + "</td>" + 
	                    "<td><a href='form.html?no=" + data.no + "'>" + data.name + "</a></td>" + 
	                    "<td>" + data.sum + "</td>" +
	                    "<td>" + data.aver + "</td>")
	                .appendTo(tbody);
            }
            
            currPageNo = result.pageNo;
            currBtn.html(currPageNo);
            
            if (result.pageNo == 1) {
                $(prevBtn.parent()).addClass("disabled");
            } else {
                $(prevBtn.parent()).removeClass("disabled");
            }
            
            if (result.lastPageNo == result.pageNo) {
                $(nextBtn.parent()).addClass("disabled");
            } else {
                $(nextBtn.parent()).removeClass("disabled");
            }
        },
        error: () => {
           window.alert('서버실행 오류!');
        }
    });
}
</script>
